{% include 'header.html' %}
{% for empleado in empleados %}

<br>
<form method="post" action="/update" enctype="multipart/form-data">
    <div class="card">
        <div class="card-header">
            Actualizar Datos
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos Personales</h5>

            <div class="form-group">
                <p>ID: {{empleado[0]}}</p>
            </div>

            <div class="form-group">
                <label for="txtFoto">Foto:</label>
                <img class="img-thumbnail" width="150" src="{{url_for('uploads', nombreFoto=empleado[3])}}" alt="">
                <br>
                <br>
                <input id="txtFoto" class="form-control" type="file" name="txtFoto" value="{{empleado[3]}}">
            </div>

            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre" value="{{empleado[1]}}">
            </div>

            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input id="txtCorreo" class="form-control" type="text" name="txtCorreo" value="{{empleado[2]}}">
            </div>

            
            <div class="form-group">
                <input class="btn btn-warning" type="submit" value="Editar">
            </div>
            
        
        </div>
    </div>

   
</form>
{% endfor %}
{% include 'header.html' %}
